<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">
	<meta name="theme-color" content="#2196f3">
	<meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap:">
	<title>Messages of the local conferences in the Сhurch in Atlanta</title>
	<link rel="stylesheet" href="css/framework7.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="apple-touch-icon" href="img/favicon.png">
		<link rel="icon" href="img/favicon.ico">

</head>
<body>
	<div id="app">
		<div class="statusbar"></div>
		<div class="view view-main view-init ios-edges" data-url="/">
			<div class="page">

				<div class="navbar">
					<div class="navbar-inner">
						<div class="title sliding"><i class="f7-icons">play_round</i> Local conferences in the Сhurch in Atlanta</div>
					</div>
				</div>
				<div class="page-content">
					<div class="block-title">Please choose the period of the conferences </div>

						<ul>
							<li>
								<a class="item-content item-link" href="/years_1996-2000/">

										<div class="item-title"><i class="f7-icons">albums</i> 1996 ... 2000</div>

								</a>
							</li>
							<li>
								<a class="item-content item-link" href="/years_2001-2010/">

									</div>
								</a>
							</li>
							<li>
								<a class="item-content item-link" href="/years_2011-2016/">
									<div class="item-media"></div>
									<div class="item-inner">
										<div class="item-title"><i class="f7-icons">albums</i> 2010 ... 2016</div>
									</div>
								</a>
							</li>
						</ul>
					</div>

	<script src="js/routes.js"></script>
	<script src="js/app.js"></script>
